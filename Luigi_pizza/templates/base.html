{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Luigi's Pizza{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Define styles for the background image */
        body {
            /* Set the background image */
            background-image: url("{% static 'images/pizza_background.jpg' %}");
            /* Specify background properties */         
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the background image */
            /* Other styles */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Additional styles for the content */
        .container {
            padding-top: 100px; /* Add some padding from the top */
        }

        .display-4,
        .lead {
            color: rgb(0, 0, 0); /* Set text color to white for better contrast */
        }

        /* Adjust footer position and color */
        .footer {
            margin-top: auto;
            width: 100%;
            background-color: #333333; /* Set footer color to dark grey */
            color: white; /* Set text color to white */
        }

        /* Adjust navbar color */
        .navbar {
            background-color: #333333; /* Set navbar color to dark grey */
        }
    </style>
    {% block customcss %}{% endblock %}
</head>
<body class="d-flex flex-column vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">Luigi's Pizza</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/previous_orders">Previous Orders</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer text-center py-3 mt-auto">
        <p>&copy; 2024 Luigi's Pizza</p>
    </footer>

</body>
</html>
